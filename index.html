<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light grey background */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            background-color: #90ee90; /* Light green background */
            color: white;
            padding: 0 15px;
            position: relative;
        }

        .navbar h1 {
            margin: 0;
            font-size: 20px;
        }

        .menu-button, .close-button {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 24px;
            height: 18px;
            cursor: pointer;
        }

        .menu-button div, .close-button div {
            height: 3px;
            background-color: white;
        }

        .menu-button {
            flex-direction: column;
        }

        .close-button {
            display: none;
            color: white;
            font-size: 24px;
            line-height: 18px;
            cursor: pointer;
        }

        .menu {
            position: fixed;
            top: 0;
            right: -60%;
            width: 60%;
            height: 100%;
            background-color: green; /* Green background */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: right 0.5s ease-in-out;
            z-index: 1000;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 16px;
        }

        .menu.active {
            right: 0;
        }

        .menu.active .close-button {
            display: block;
        }

        .menu.active .menu-button {
            display: none;
        }

        .box-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .box {
            height: 100px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 128, 0, 0.2); /* Green shadow */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
            border-radius: 8px;
        }

        .box img {
            height: 60px;
            width: 60px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .download-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #90ee90; /* Light green background */
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .download-button:hover {
            background-color: #76c376; /* Darker green */
        }

        em {
            display: block;
            text-align: center;
            font-size: 24px;
            color: #fff; /* White text color */
            background-color: #90ee90; /* Light green background color */
            padding: 10px;
            border-radius: 5px;
            margin: 0 auto;
            width: fit-content;
        }
    </style>
</head>
<body onclick="closeMenu(event)">

    <div class="navbar">
        <h1>App Store</h1>
        <div class="menu-button" onclick="toggleMenu(event)">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="close-button" onclick="toggleMenu(event)">
            Ã—
        </div>
    </div>

    <div class="menu" id="menu">
        <a href="https://www.instagram.com" target="_blank">Follow us on Instagram</a>
        <a href="https://www.facebook.com" target="_blank">Follow us on Facebook</a>
        <a href="https://www.twitter.com" target="_blank">Follow us on Twitter</a>
    </div>

    <div class="box-container">
        <div class="box">
            <span>Path of neki</span>
            <img src="https://i.ibb.co/NxGcJhz/Screenshot-20240710-150742.jpg" alt="Path of neki">
            <a href="https://www.mediafire.com/file/pynxlmdfv8wanh6/path_of_neki.apk/file" download>
                <button class="download-button">Download</button>
            </a>
        </div>
        <div class="box">
            <span>Glitcher by maviya</span>
            <img src="https://i.ibb.co/0B2QsHf/Screenshot-20240710-154842.jpg" alt="Glitcher by maviya">
            <a href="https://www.mediafire.com/file/k08g2e090ycy13c/glitcher_by_maviya.apk/file" download>
                <button class="download-button">Download</button>
            </a>
        </div>
        <!-- Third box removed -->
    </div>
    <em>by maviya</em>

    <script>
        function toggleMenu(event) {
            event.stopPropagation();
            var menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        function closeMenu(event) {
            var menu = document.getElementById('menu');
            if (menu.classList.contains('active') && !menu.contains(event.target)) {
                menu.classList.remove('active');
            }
        }
    </script>

</body>
</html>
